<template>
  <lightning-card title="Intern Manager" icon-name="standard:people">
      <div class="slds-m-around_medium">
          <!-- Input Fields -->
          <lightning-input
              label="Intern Name"
              value={internName}
              onchange={handleChange}
              data-id="internName">
          </lightning-input>

          <lightning-input
              label="Department"
              value={department}
              onchange={handleChange}
              data-id="department">
          </lightning-input>

          <lightning-input
              label="Project"
              value={project}
              onchange={handleChange}
              data-id="project">
          </lightning-input>

          <lightning-button
              label="Submit"
              onclick={handleSubmit}
              variant="brand">
          </lightning-button>
      </div>

      <!-- Displaying Intern Records -->
      <template if:true={internList}>
          <lightning-datatable
              key-field="Id"
              data={internList}
              columns={columns}>
          </lightning-datatable>
      </template>
  </lightning-card>
</template>
