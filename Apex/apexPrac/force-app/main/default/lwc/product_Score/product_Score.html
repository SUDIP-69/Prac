<template>
    <lightning-card title="Product Scorecard Summary">
        <div class="slds-m-around_medium">
            <lightning-datatable
                key-field="id"
                data={productScorecards}
                columns={columns}>
            </lightning-datatable>
        </div>

        <div class="slds-m-around_medium totals">
            <p><strong>Total Product Score:</strong> {totalProductScore}</p>
            <p><strong>Total Competitor Score:</strong> {totalCompetitorScore}</p>
            <p><strong>Total Future Score:</strong> {totalFutureScore}</p>
            <p><strong>Total Competitor Future Score:</strong> {totalCompetitorFutureScore}</p>
        </div>
    </lightning-card>
</template>
